
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mircad Design Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #003366, #005580);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #003366;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .gallery figcaption {
      text-align: center;
      margin-top: 8px;
      font-size: 0.9rem;
    }
    footer {
      background: #002244;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mircad Design Service</h1>
    <p>Precision Metal Fabrication & CAD Drafting</p>
  </header>

  <section>
    <h2>Design Showcase</h2>
    <div class="gallery">
      <figure>
        <img src="https://via.placeholder.com/400x250?text=Bracket+Design" alt="Bracket Design" />
        <figcaption>Bracket Design</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/400x250?text=Decorative+Panel" alt="Decorative Panel" />
        <figcaption>Decorative Metal Panel</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/400x250?text=Construction+Machine" alt="Machine Design" />
        <figcaption>Construction Machine Design</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/400x250?text=Jig+Fixture" alt="Jig and Fixture" />
        <figcaption>Jig & Fixture Design</figcaption>
      </figure>
    </div>
  </section>

  <footer>
    &copy; 2025 Mircad Design Service. All rights reserved.
  </footer>
</body>
</html>
